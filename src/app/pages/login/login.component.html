<div class="parent">
    <div class="row">
      <div class="col-8 mx-auto" style="width: 60%; margin-top: 97px;">
        <div class="card flex-row border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body" style="height: 429px;">
            <h1 class="card-title text-center mb-4 pt-4" >...LOGIN...</h1>

            <form>

              <div class="form-floating mb-4">
                <input type="text" name="UserName" class="form-control" id="text1"
                  [(ngModel)]="loginObj.userName" #userName="ngModel" placeholder="myuserName" required>
                <label for="text1">UserName</label>
                <div class="text-danger" *ngIf="userName.touched || userName.dirty">
                  <span *ngIf="userName.errors?.['required']">Required Field </span>
                </div>
              </div>
              <!-- <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                <label for="floatingInputEmail">Email </label>
              </div> -->

              <div class="form-floating mb-4">
                <input type="password" name="password" class="form-control" id="floatingPassword"
                  [(ngModel)]="loginObj.password" #password="ngModel" placeholder="Password" required>
                <label for="floatingPassword">Password</label>

                <div class="text-danger" *ngIf="password.touched || password.dirty">
                  <span *ngIf="password.errors?.['required']">Required Field</span>
                </div>
              </div>
                 <!-- 2 column grid layout for inline styling -->
                 <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3"  />
                      <label class="form-check-label" for="form1Example3"> Remember me </label>
                    </div>
                  </div>

                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>

              <div class="d-grid mb-4">
                <button class="btn btn-sm  btn-login fw-bold text-uppercase" style="background-color:#9bb5dd91;"
                  type="submit" (click)="onLogin()">LOGIN</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
