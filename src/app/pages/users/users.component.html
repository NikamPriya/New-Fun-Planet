<div class="container">
  <div class="row">
    <div class="col-12 pt-2 text-end me-5">
      <button type="button" class="btn btn-sm text-end text-light" style="background-color:  rgb(143 120 143)"
        data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" (click)="openModel()">Add
        New Users</button>
    </div>
  </div>

  <h3 class="text-center"> Users</h3>

<div class="parent">
  <div class="row">
    <div class="col-12  pt-2 ">
      <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':isModalPopUp}">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header" style="background-color: rgb(185, 169, 185);">
              <h4 class="modal-title" style="padding-left: 141px;">Add New Users</h4>
            </div>
            <div class="modal-body">
              <div class="row mx-2 ">
                <div class="col-6 ">
                  <label>UserName<span class="text-danger">*</span></label>
                  <input type="text" [(ngModel)]="usersObj.userName" class="form-control  form-control-sm"  #userName="ngModel" required>
                  <div class="text-danger" *ngIf="userName.touched || userName.dirty">
                    <span *ngIf="userName.errors?.['required']">Required Field</span>
                  </div>
                </div>

                <div class="col-6">
                  <label for="">Password<span class="text-danger">*</span></label>
                  <input type="text" class="form-control  form-control-sm" [(ngModel)]="usersObj.password" #password="ngModel" required/>
                  <div class="text-danger" *ngIf="password.touched || password.dirty">
                    <span *ngIf="password.errors?.['required']">Required Field</span>
                  </div>
                </div>


              </div>
              <div class="row mx-2 pt-1">

                <div class="col-6">
                  <label for="">Role<span class="text-danger">*</span></label>
                  <input type="text" class="form-control  form-control-sm" [(ngModel)]="usersObj.role" #role="ngModel" required/>
                  <div class="text-danger" *ngIf="role.touched || role.dirty">
                    <span *ngIf="role.errors?.['required']">Required Field</span>
                  </div>
                </div>


              </div>
              <div class="modal-footer mt-3 text-center"  style="padding-bottom: 1px;">
                <div class="row ">
                  <div class="col-12 ">
                    <button type="button" class="btn btn-sm btn-danger" (click)="closeModel()">
                      Close </button>
                    <button class="btn btn-sm  btn-success mx-2" *ngIf="usersObj.userId == 0"
                      (click)="creatAllUsers()">Save
                    </button>
                    <button class="btn btn-sm  btn-success mx-2" *ngIf="usersObj.userId !== 0"
                      (click)="upAllUsers()">Update
                    </button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row ">
      <div class="col-4 pt-4" *ngFor="let item of usersList">
        <div class="card">
          <div class="card-header" style="background-color:rgb(185, 169, 185);">
            <div class="row">
              <div class="col-12">
               <h5> {{item.userName | titlecase}}</h5>
              </div>
            </div>
          </div>
          <div class="card-body" style="padding-bottom: 27px;">
            <div class="row">
              <div class="col-6 text-start">
                 Password : {{item.password}}
              </div>
              <div class="col-6 text-end">
                Role : {{item.role}}
              </div>

            </div>
          </div>
          <div class="card-footer">
            <div class="row ">
              <div class="col-6 text-start">
                <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true" style="color: rgb(17, 17, 17);" (click)="onEdit(item);openModel()"></i>
              </div>
              <div class="col-6 text-end">
                <i class="fa fa-trash fa-lg" aria-hidden="true" style="color: rgb(14, 12, 12);" (click)="deletAllUsers(item)"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
