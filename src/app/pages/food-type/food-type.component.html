<app-loader *ngIf="isLoading"></app-loader>


<div class="container-fluid"  *ngIf="!isLoading">
  <div class="row pt-2">
    <div class="col-6">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="FoodType">Food Type</li>
        </ol>
      </nav>
    </div>
    <div class="col-6 text-end">
      <button type="button" class="btn btn-sm text-light" data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: rgb(136, 108, 127);">
        Add Food Type</button>
    </div>

  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="padding-left: 200px; background-color: rgb(185, 157, 175);">
          <h5 class="modal-title" id="exampleModalLabel" (click)="OpenPopUp()">Add Food Type</h5>
          <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
       <div class="parent">
        <form #userForm="ngForm">
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <label for="">Item Name<span class="text-danger">*</span></label>
              <input type="text" [(ngModel)]="foodItemTypeObj.foodItemName" #foodItemName="ngModel" required name="foodItemName" class="form-control form-control-sm">
              <div class="text-danger" *ngIf="foodItemName.touched|| foodItemName.dirty">
                <span *ngIf="foodItemName.errors?.['required']">Required Field</span>
              </div>
            </div>
          </div>
        </div>
          <div class="modal-footer"  style="padding-right: 170px;">
            <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal" (click)="closePopup()">
              Close
            </button>
            <button type="button" class="btn btn-sm btn-success" [disabled]="userForm.invalid" (click)="saveFoodTypes()">Save</button>
          </div>

        </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12" >
      <div class="card mt-3">
        <div class="row">
          <div class="col-12" >
          <div class="card-header text-center" style="background-color: rgb(185, 157, 175);">
            <h5>Food Item Types</h5>
            </div>
        </div>
          <!-- <div class="col-12 text-end pt-2 pe-4">
            <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Add Food Type
            </button>
          </div> -->
        </div>

        <div class="card-body text-center">
          <table class="table table-striped table-sm table-bordered">
            <thead>
              <tr>
                <th>Sr No.</th>
                <th>Item Name</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let item of foodTypeList; let sr = index">
                <td>{{ sr + 1 }}</td>
                <td>{{ item.foodItemName}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
