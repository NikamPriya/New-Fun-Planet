<div class="parent">
  <div class="row">
      <div class="col-12  pt-2 ">
          <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
              <div class="modal-dialog" role="document">
                  <div class="modal-content ">
                      <div class="modal-header ">
                          <h4 class="modal-title text-center">Add New Package</h4>
                      </div>
                      <div class="modal-body">
                          <div class="row mx-2 ">
                              <div class="col-6 ">
                                  <label>Package Name</label>
                                  <input type="text" [(ngModel)]="offersObj.packageName" class="form-control">
                              </div>
                              <div class="col-6">
                                  <label>Created Date <span class="text-danger">*</span></label>
                                  <input type="date" #createdDate="ngModel" required
                                      [(ngModel)]="offersObj.createdDate" class="form-control">
                                  <div class="text-danger" *ngIf="createdDate.touched || createdDate.dirty">
                                      <span *ngIf="createdDate.errors?.['required']">Required Field</span>
                                  </div>
                              </div>
                          </div>
                          <div class="row mx-2 pt-3">
                              <div class="col-6">
                                  <label for="">With Food Cost</label>
                                  <input type="text" class="form-control" [(ngModel)]="offersObj.withFoodCost"
                                      placeholder="" />
                              </div>
                              <div class="col-6">
                                  <label for="">Without Food Cost</label>
                                  <input type="text" class="form-control"
                                      [(ngModel)]="offersObj.withoutFoodCost" placeholder="" />
                              </div>
                          </div>
                          <div class="row mx-2 pt-3">
                              <div class="col-6">
                                  <label for="">Per Person Cost</label>
                                  <input type="text" class="form-control"
                                      [(ngModel)]="offersObj.perPersonCost" placeholder="" />
                              </div>
                              <div class="col-6">
                                  <label for="">Range Of Peoples</label>
                                  <input type="text" class="form-control"
                                      [(ngModel)]="offersObj.rangeOfPeoples" placeholder="" />
                              </div>
                          </div>
                          <div class="row mx-2 pt-3">
                              <div class="col-12">
                                  <label>Product Description</label>
                                  <textarea rows="1" type="text" [(ngModel)]="offersObj.description"
                                      class="form-control "></textarea>
                              </div>
                          </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn  btn-sm " style="background-color: rgb(185, 157, 175)" (click)="closePopup()"> Close
                          </button>
                <button class="btn  btn-sm mx-5 btn-success" *ngIf="offersObj.offerId==0"
                      [disabled]="userForm.invalid"
                  (click)="creatAllOffer()">Save
                </button>
                <button class="btn btn-sm  mx-5 btn-success" *ngIf="offersObj.offerId !==0"
                     (click)="upAllOffers()">Update </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
