<div class="container">
    <div class="row">
        <div class="col-12 text-end pt-3">
            <button type="button" class="btn  text-end btn-sm btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal" data-bs-whatever="@mdo" (click)="openPopup()">Add New Package</button>
        </div>
    </div>
    <div class="row">
       <div class="col-12 text-center">
        <h3>Wedding Services</h3>
       </div>
    </div>
</div>
<div class="parent">
    <div class="row">
        <div class="col-12  pt-2 ">
            <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title text-center">Add New Services</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row mx-2 ">
                                <div class="col-6 ">
                                    <label>Services Name</label>
                                    <input type="text" [(ngModel)]="weddingServicesObj.name" class="form-control">
                                </div>
                                <div class="col-6">
                                    <label>Service Type <span class="text-danger">*</span></label>
                                    <input type="text" #serviceType="ngModel" required
                                        [(ngModel)]="weddingServicesObj.serviceType" class="form-control">
                                    <div class="text-danger" *ngIf="serviceType.touched || serviceType.dirty">
                                        <span *ngIf="serviceType.errors?.['required']">Required Field</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row mx-2 pt-3">
                                <div class="col-6">
                                    <label for="">Order No</label>
                                    <input type="text" class="form-control" [(ngModel)]="weddingServicesObj.orderNo"
                                        placeholder="" />
                                </div>
                                <div class="col-6">
                                    <label for="">Rate</label>
                                    <input type="text" class="form-control" [(ngModel)]="weddingServicesObj.rate"
                                        placeholder="" />
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-sm btn-danger" (click)="closePopup()">Close
                            </button>
                            <button class="btn btn-sm btn-success mx-5" (click)="saveWeddingServices()" *ngIf="weddingServicesObj.serviceId==0">Save </button>
                            <button class="btn btn-sm btn-warning mx-5" (click)="UpdateProduct()" *ngIf="weddingServicesObj.serviceId!=0">Update </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-3 pt-3 pe-2" *ngFor="let service of weddingServiceList">
            <div class="card">
                <div class="card-header" style="background-color: #86b7fe7d">{{service.name}}</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 text-start">
                             Type:{{service.serviceType}}
                        </div>
                        <div class="col-6 text-end">
                            Order No:{{service.orderNo}}
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-12 text">
                            <i class="fa-solid fa-indian-rupee-sign"
                                style="color: #2a2828;"></i><strong>{{service.rate}}</strong>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-6 text-start pb-3">
                            <i class=" fa fa-solid fa-pen-to-square"  style="color: #034cc9;"(click)="onEdit(service);openPopup()"></i>
                        </div>
                        <div class="col-6 text-end pb-3">
                            <i class=" fa fa-solid fa-trash" style="color: #215dc4;"(click)="onDelete(service)"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
